version: '3.8'
services:
  postgres:
    platform: linux/x86_64
    image: postgres:13-alpine
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  upload:
    image: mayth/simple-upload-server:latest
    command: "-token ${UPLOAD_HOST_TOKEN} -cors /var/root"
    ports:
      - "25478:25478"
    volumes:
      - $PWD/.data/uploads:/var/root
volumes:
  pgdata: