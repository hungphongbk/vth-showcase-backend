# Just trigger new host
name: Server Build & Push

on:
  push:
    branches:
      - develop
    paths:
      - 'graphql-app/**'
      - docker-compose.prod.yml
      - '.github/workflows/**'
  pull_request:
    branches:
      - main
    types: [ closed ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: Build integrated app
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      FIREBASE_CRED_DIR: ./graphql-app/src/.private
      FIREBASE_CRED_PATH: ./graphql-app/src/.private/firebase-credentials.json
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v2

      - name: Create env file & credential files
        run: |
          mkdir -p $FIREBASE_CRED_DIR
          touch $FIREBASE_CRED_PATH
          echo '${{ secrets.FIREBASE_CREDS }}' > $FIREBASE_CRED_PATH

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      # Setup cache
      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      # Authenticate with Github Container Registry
      - name: Log in to the Container registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: graphql-app
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new

      - name: Revalidate cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

  deploy_preview:
    environment: preview
    name: Deploy integrated app to VPS
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v2
      - id: log
        run: |
          echo "::set-output name=message::$(git log --no-merges -1 --pretty=format:%s)"
      - run: |
          echo ${{ !contains(steps.log.outputs.message, '#squash') }}
      - if: contains(steps.log.outputs.message, '#squash')
        run: |
          echo "ORM_SQUASHED=true" >> $GITHUB_ENV

      - name: Copy docker-compose.prod.yml
        uses: appleboy/scp-action@v0.1.2
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "docker-compose.prod.yml,.data/init-letsencrypt.sh,.data/**/*,.scripts/reload.sh"
          target: "/home/vth-showcase"
      - name: Restart docker compose
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/vth-showcase
            touch .env.staging
            echo "${{ secrets.SERVER_ENV }}" > .env.staging
            docker-compose -f docker-compose.prod.yml pull
            cd .scripts
            chmod +x reload.sh
            ./reload.sh staging nginx ${{ env.ORM_SQUASHED }}